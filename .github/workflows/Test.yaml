name: Test

on:
  workflow_call:
    inputs:
      IMAGE_NAME:
        description: 'Docker container/image name'
        required: true
      REGISTRY:
        description: 'Registry name'
        required: true
      VERSION:
        description: 'docker image version'
        required: true


jobs:
  pull-run-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull Docker image
        run: docker pull ${{ inputs.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ inputs.IMAGE_NAME }}:${{ inputs.VERSION }}

      - name: Run Docker container
        run: docker run --name ${{ inputs.IMAGE_NAME }} -d ${{ secrets.DOCKER_USERNAME }}/${{ inputs.IMAGE_NAME }}:${{ inputs.VERSION }}

      - name: Wait for container to finish
        run: docker wait ${{ inputs.IMAGE_NAME }}

      - name: Get test score
        run: SCORE=$(docker logs ${{ inputs.IMAGE_NAME }}| tail -n 1) && echo "::set-output name=score::$SCORE"

      - name: Check test score
        run: |
          SCORE=$INPUT_SCORE
          if (( $(echo "$SCORE > 0.50" | bc -l) )); then
            echo "Test passed. Score is greater than 0.50"
            exit 0
          else
            echo "Test failed. Score is not greater than 0.50"
            exit 1
          fi
        shell: bash
        env:
          INPUT_SCORE: ${{ steps.get-test-score.outputs.score }}
